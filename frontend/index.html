<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's play chess together</title>
    <link href="./styles/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="whole-container">
      <div class="background-image-container">
        <img src="assets/chess-piece.png" alt="chess piece image" />
      </div>

      <div class="contents">
        <p>üî• Let's play it together üî•</p>

        <button
          class="room-button"
          onclick="expand('join-panel')"
          id="join-room-button"
        >
          JOIN ROOM üèöÔ∏è
        </button>
        <button
          class="room-button"
          onclick="expand('room-panel')"
          id="create-room-button"
        >
          CREATE ROOM üèöÔ∏è
        </button>

        <!-- {isJoining && <JoinRoomPanel />}
          {isRoomCreated && <CreateRoomPanel roomId={roomId} />} -->

        <div class="join-container" id="join-panel">
          <input type="text" placeholder="Enter the code" />
          <button>JOIN ROOM</button>
        </div>

        <div class="panel-container" id="room-panel">
          <div class="panels">
            <div class="player-profile">
              <img src="assets/money-heist.jpg" alt="player 1 profile" />
            </div>
            <div class="player-room">üèöÔ∏è</div>
            <div class="player-profile">
              <img src="assets/harry-potter.png" alt="player 2 profile" />
            </div>
          </div>
          <div class="panel-details">
            <div>
              <p>ROOM CODE ‚û°Ô∏è <span id="room-code">afaf</span></p>
              <div onclick="copyRoomId()">COPY</div>
            </div>

            <div>
              <p>
                Game link ‚û°Ô∏è{" "}
                <a href="#" id="room-link">
                  http://localhost:5173/gameboard?roomId={roomId}
                </a>
              </p>
              <div onclick="copyRoomURL()">COPY</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./functionalities/front-navigation.js"></script>
  </body>
</html>
